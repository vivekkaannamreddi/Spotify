<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <section class="main">
        <div class="sidebar">

            <div class="nav">
                <div class="nav-options" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="" >Home</a>
                </div>
                <div class="nav-options">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="">Search</a>
                </div>
            </div>

            <div class="library">
                <div class="library-options">
                    <div class="options">
                        <img src="./library_icon.png" alt="icon">
                        <a href="" >Your library</a>
                    </div>
                    <div class="library-icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="library-boxes">
                    <div class="box1">
                        <p class="box-p1 space">Create your first playlist</p>
                        <p class="box-p2 space">It's easy , we'll help you</p>
                        <button class="badge space">create playlist</button>
                    </div>
                    <div class="box2">
                        <p class="box-p1 space space2">Let's find podcasts to follow</p>
                        <p class="box-p2 space ">we'll keep you updated on new episodes</p>
                        <button class="badge space  ">Browse podcasts</button>
                    </div>

                </div>
            </div>

        </div>
        <div class="main-content">hero section</div>
        <div class="player-bar">music palayer</div>
    </section>
    
</body>
</html>
